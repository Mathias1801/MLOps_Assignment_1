name: Daily Predictions Update

on:
  schedule:
    - cron: '30 5 * * *'  # 07:30 Copenhagen time
  workflow_dispatch:

jobs:
  fetch_and_predict:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Files Exist (Debugging Step)
        run: ls -l

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Prediction Script
        run: python predictor.py

      - name: Commit and Push JSON Prediction
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/prediction.json
          git commit -m "Updated prediction data" || echo "No changes to commit"
          git push origin main
