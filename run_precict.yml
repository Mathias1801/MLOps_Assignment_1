name: Daily Predictions to SQLite DB

on:
  schedule:
    # 07:30 AM Copenhagen time = 05:30 UTC (CET is UTC+1, CEST is UTC+2 depending on DST)
    - cron: '30 5 * * *'  # runs daily at 05:30 UTC

  workflow_dispatch:  # optional manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Prediction Script
        run: python predictor.py

      - name: Commit updated SQLite DB
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/predictions.db
          git commit -m "Update predictions.db [auto]"
          git push
