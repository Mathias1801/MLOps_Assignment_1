<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêß Penguin Predictions üêß</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .prediction-info {
      font-size: 18px;
      line-height: 1.8;
    }

    .highlight {
      color: #00d8ff;
      font-weight: bold;
    }

    .loading {
      font-style: italic;
      color: #aaa;
      font-size: 16px;
    }

    #celebration img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 12px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>

  <script>
    async function loadPrediction() {
      try {
        const response = await fetch('data/prediction.json');
        const data = await response.json();

        // Format numbers to 2 decimal places
        const billLength = parseFloat(data.bill_length_mm).toFixed(2);
        const billDepth = parseFloat(data.bill_depth_mm).toFixed(2);
        const flipperLength = parseFloat(data.flipper_length_mm).toFixed(2);
        const bodyMass = parseFloat(data.body_mass_g).toFixed(2);
        
        // Update prediction text
        document.getElementById("prediction").innerHTML = `
          <h2>Penguin Prediction</h2>
          <p class="prediction-info"><span class="highlight">Timestamp:</span> ${data.timestamp}</p>
          <p class="prediction-info"><span class="highlight">Bill Length:</span> ${data.bill_length_mm} mm</p>
          <p class="prediction-info"><span class="highlight">Bill Depth:</span> ${data.bill_depth_mm} mm</p>
          <p class="prediction-info"><span class="highlight">Flipper Length:</span> ${data.flipper_length_mm} mm</p>
          <p class="prediction-info"><span class="highlight">Body Mass:</span> ${data.body_mass_g} g</p>
          <p class="prediction-info"><span class="highlight">Predicted Species:</span> ${data.predicted_species}</p>
        `;

        // Display GIF based on species
        let gifURL = "";
        if (data.predicted_species.toLowerCase() === "adelie") {
          gifURL = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDIwbXZvYjgzMzVxZnM4ZmM3cDl4aGo3emwxMjg2dnRoMmtnanpzYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9bNhBXEVnig5Br4t6M/giphy.gif";
        } else {
          gifURL = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXEyMDJjazU3OHhrNG55Mno4b3psemxhMmU2aDMwYXpiMjZhcmV3bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/C87IXdLfJ44Zq/giphy.gif";
        }

        document.getElementById("celebration").innerHTML = `<img src="${gifURL}" alt="Celebration GIF">`;

      } catch (error) {
        document.getElementById("prediction").innerHTML = "<p class='loading'>Failed to load prediction.</p>";
      }
    }

    window.onload = loadPrediction;
  </script>
</head>
<body>
  <div class="container">
    <div id="prediction" class="loading">Loading prediction...</div>
    <div id="celebration"></div>
  </div>
</body>
</html>
